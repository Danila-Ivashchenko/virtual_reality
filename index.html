<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-cursor-teleport@1.6.0/dist/aframe-cursor-teleport-component.min.js"></script>
</head>

<body>
    <a-scene raycaster-autorefresh cursor="rayOrigin: mouse">
        <a-assets>
            <img id="sky-image" src="src/360_desert.jpg">
            <img id="inside_roof" src="src/tekstura-piramidi-krasivo-3.jpg">
            <a-assets-item id = "egyptian_temple" src="src/egyptian_temple.glb"></a-assets-item>
            <a-assets-item id = "egyptian_throne" src="src/egyptian_throne.glb"></a-assets-item>
        </a-assets>
    
        <a-sky src="#sky-image" rotation="0 -90 0"></a-sky>
        <a-entity environment="fog: 0; preset: egypt; skyType: none"></a-entity>

        <a-triangle static-body vertex-a="-7 0 7" vertex-b="-7 0 -7" vertex-c="0 10 0" material="src: #inside_roof; side: double"></a-triangle>
        <a-triangle id="entry" static-body vertex-a="4.9 3 -4.9" vertex-b="-4.9 3 -4.9" vertex-c="0 10 0" material="src: #inside_roof; side: double"></a-triangle>
        <a-triangle static-body vertex-a="7 0 7" vertex-b="-7 0 7" vertex-c="0 10 0" material="src: #inside_roof; side: double"></a-triangle>
        <a-triangle static-body vertex-a="7 0 7" vertex-b="7 0 -7" vertex-c="0 10 0" material="src: #inside_roof; side: double"></a-triangle>


        <a-entity ccamera position="0 1.6 0" look-controls wasd-controls>
            <a-cursor></a-cursor>
        </a-entity>
        
        <a-entity id="cameraRig" cursor-teleport="cameraRig: #cameraRig; cameraHead: #head">
            <a-entity id="head" position="0 1.6 0" camera look-controls="reverseMouseDrag: true"></a-entity>
          </a-entity>

          <a-entity
            id="egyptian_temple" visible="true" scale="1 1 1" gltf-model = #egyptian_temple position="-25.5 1 -15" rotation="0 90 0"></a-entity>
        <a-entity
            id="egyptian_throne" visible="true" scale="0.15 0.15 0.15" gltf-model = #egyptian_throne position="0 0 2.5" rotation="0 180 0"></a-entity>
    </a-scene>

    <script src="script.js"></script>
</body>
</html>
